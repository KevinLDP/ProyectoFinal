<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Penumbral Contact</title>
</head>
<body class="body1">
    <div id="padreContact">
        <header>
            <div class="navbar">
                <img class="logo1" src="../Img/Penumbral Path White.png" alt="Penumbral Logo">
                <nav>
                    <div>
                        <ul class="navUl">
                            <li class="navLi"><a href="../index.html">Home</a></li>
                            <li class="navLi"><a href="./events.html">Events</a></li>
                            <li class="navLi"><a href="./media.html">Media</a></li>
                            <li class="navLi"><a href="./aboutUs.html">About Us</a></li>
                            <li class="navLi"><a href="./contact.html">Contact</a></li>
                        </ul>
                        
                    </div>
                </nav>  
            </div>
            
            <h1>Contact</h1>
            <div>
                <img class="linDiv" src="../Img/Línea divisora.png" alt="Línea divisora">
            </div>
        </header>
    
        <section id="formSec">
            <form action="#">
                <div id="secForm">
                    <label for="Email">Email:</label>
                    <input type="email" name="" id="" required>
                    <label for="Name">Name:</label>
                    <input type="text" required>
                    <label for="Country">Country:</label>
                    <select class="textSub" name="Country" id="" required>
                        <option class="textSub" value="Opción 0">Choose Country</option>
                        <option class="textSub" value="Opción 1">México</option>
                        <option class="textSub" value="Opción 2">Brazil</option>
                        <option class="textSub" value="Opción 3">Paraguay</option>
                        <option class="textSub" value="Opción 5">Argentina</option>
                    </select>
                    <label class="textFormat" for="Tell us">Tell us what's in your mind:</label>
                    <textarea name="Tell us what's in your mind" id="" cols="30" rows="9"></textarea>
                    <button class="textSub" type="submit">Sumbit</button>
                </div>
            </form>
        </section>
        
        <footer>
            <div>
                <img class="linDiv" src="../Img/Línea divisora.png" alt="Línea divisora">
            </div>
            <div class="footerDiv">
                <div>
                    <a href="https://www.facebook.com/penumbralpath">
                        <img class="logo" src="../Img/FbLogo.png" alt="Facebook Link">
                    </a>
                    <a href="https://www.instagram.com/penumbral_path/">
                        <img class="logo" src="../Img/Instagram-Glyph-White-Logo.wine.png" alt="Instagram Link">
                    </a>
                    <a href="https://open.spotify.com/artist/6KyMuoUrz4PAI4v0IBndeV?si=mqKnVTR4TvSw8LYL7kZXGQ">
                        <img class="logo" src="../Img/Spotify_Logo_CMYK_White.png" alt="Spotify Link">
                    </a>
                    <a href="https://www.youtube.com/channel/UCQ1LrlXpK3GIb7-6PybvXmw">
                        <img class="logo" src="../Img/ytLogo1.png" alt="Youtube Link">
                    </a>
                </div>
                <div>
                    <a class="navLi" href="./contact.html">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
